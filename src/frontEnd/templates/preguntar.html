{% extends 'base.html' %}

{% block head %} 
    <title>Q&AUNAL</title>
    <!--ESte archivo es solo HTML estatico, le falta el codigo para hacer el request de tipo POST -->
{% endblock %}

{% block body %} 
<img src="https://drive.google.com/thumbnail?id=190P6onL12bqOq3uFFBLu_-HnOqUGE1AL" alt="Q&AUNAL-Logo" style="position: fixed; top: 10px; left: 10px;" width="250" height="250">
<button type="button" class="btn btn-outline-primary custom-btn active" style="position: fixed; top: 270px; left: 40px;"><i class="fa fa-question fa-lg fa-fw" aria-hidden="true"></i>Preguntar</button>
<button type="button" class="btn btn-outline-primary custom-btn" style="position: fixed; top: 340px; left: 40px;"><i class="fa fa-handshake-o fa-fw" aria-hidden="true"></i>Responder</button>
<button type="button" class="btn btn-outline-primary custom-btn" style="position: fixed; top: 410px; left: 40px;"><i class="fa fa-sticky-note fa-lg fa-fw" aria-hidden="true"></i>Consultar</button>
<div class="card special-card tar" style="width: 57rem; position: fixed; top: 40px; left: 360px;">
    <p class="formfield tar">
        <!--Etiqueta de input para el titulo de la pregunta-->
        <label style="color: white;"><b>Titulo</b></label>
        <input type="text" id="inputTitulo">
    </p>

    <p class="formfield tar">
        <!--Etiqueta de input para la etiqueta de la pregunta-->
        <label style="color: white;"><b>Etiqueta</b></label>
        <input type="text" id="inputEtiqueta">
    </p>
    <br>
    <p class="formfield tar">
        <!--Etiqueta de input para la etiqueta del cuerpo de la pregunta-->
        <label style="color: white;"><b>Cuerpo</b></label>
        <textarea type="text" style="height: 280px; width: 670px;" id="inputCuerpo"></textarea>
    </p>
    <br>
    <div class="move tar">
        <!--Etiqueta para el input del boton para ingresar la pregunta nueva-->
        <button type="button" id ="inputBoton" class="btn btn-warning custom-btn" style="position: relative; right: 0;">Ok</button>
    </div>
    
</div>
<h1 style="position: absolute; bottom: 20px;left: 400px;">Todas las respuestas para la comunidad UN</h1>
{% endblock %}
